<!-- src/app/communication/email-sms-notification/email-sms-notification.component.html -->

<div class="notification-container">
    <h2>Send Email & SMS Notifications</h2>
  
    <form (ngSubmit)="sendEmail()">
      <div>
        <label for="email">Recipient Email</label>
        <input type="email" id="email" [(ngModel)]="notificationData.email" name="email" required />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="notificationData.message" name="message" required></textarea>
      </div>
      <button type="submit">Send Email</button>
    </form>
  
    <form (ngSubmit)="sendSms()">
      <div>
        <label for="phone">Recipient Phone</label>
        <input type="tel" id="phone" [(ngModel)]="notificationData.phone" name="phone" required />
      </div>
      <div>
        <label for="sms-message">SMS Message</label>
        <textarea id="sms-message" [(ngModel)]="notificationData.message" name="sms-message" required></textarea>
      </div>
      <button type="submit">Send SMS</button>
    </form>
  </div>
