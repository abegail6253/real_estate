<div class="container">
  <h2>Login</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
      #emailInput="ngModel"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
      Email is required
    </div>

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
      minlength="6"
      #passwordInput="ngModel"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
      Password is required and must be at least 6 characters
    </div>

    <button type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>

  <p>Don't have an account? 
    <button type="button" (click)="openRegister()">Register</button>
  </p>

  <!-- Registration modal -->
  <app-register *ngIf="showRegister" (closeModal)="closeRegister()"></app-register>

  <!-- Error message -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
