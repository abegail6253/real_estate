<div class="profile-container">
    <h2>Update Your Profile</h2>
    
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required />
      </div>
      
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Save Changes</button>
    </form>
  </div>
