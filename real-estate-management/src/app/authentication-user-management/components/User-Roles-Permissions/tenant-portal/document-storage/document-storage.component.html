<div class="document-storage">
    <h2>Document Storage</h2>
    
    <div class="upload-section">
      <h3>Upload Documents</h3>
      <input type="file" (change)="onFileSelected($event)" multiple />
      <button (click)="uploadDocuments()">Upload</button>
    </div>
  
    <div class="documents-list" *ngIf="documents.length > 0">
      <h3>Uploaded Documents</h3>
      <ul>
        <li *ngFor="let document of documents">
          <span>{{ document.name }}</span>
          <a [href]="document.url" target="_blank" download>Download</a>
          <button (click)="deleteDocument(document)">Delete</button>
        </li>
      </ul>
    </div>
  
    <p *ngIf="documents.length === 0">No documents uploaded yet.</p>
  </div>
